{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicione um lançamento{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Adicione o seu novo lançamento:</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Criar lançamento">
    </form>
</div>
{% endblock %}
