version: "3.3"

services:
  prod:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data/
  nginx:
    build: ./nginx-prod
    volumes: 
      - .:/static-prod
    ports: 
      - 80:80
    depends_on:
      - prod
    

volumes:
    postgres_data_prod: